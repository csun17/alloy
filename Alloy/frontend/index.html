<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Alloy Bank- Account Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1> Alloy Bank </h1>
      <p>Account Application</p>
    </header>

    <!-- Application Form -->
    <form id="applicationForm">
      <div class="row">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" name="firstName" required>
        </div>
        <div class="form-group">
          <label>Last Name *</label>
          <input type="text" name="lastName" required>
        </div>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Date of Birth *</label>
        <input type="text" name="dateOfBirth" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" required>
        <div class="hint">must be in ISO-8601 format: YYYY-MM-DD</div>
      </div>

      <div class="form-group">
        <label>SSN *</label>
        <input type="text" name="ssn" pattern="\d{9}" maxlength="9" required>
        <div class="hint">must be 9 digits, no dashes</div>
      </div>

      <div class="form-group">
        <label>Address Line 1 *</label>
        <input type="text" name="addressLine1" required>
      </div>

      <div class="form-group">
        <label>Address Line 2</label>
        <input type="text" name="addressLine2">
        <div class="hint">Optional</div>
      </div>

      <div class="row-3">
        <div class="form-group">
          <label>City *</label>
          <input type="text" name="city" required>
        </div>
        <div class="form-group">
          <label>State *</label>
          <input type="text" name="state" pattern="[A-Z]{2}" maxlength="2" required>
          <div class="hint">must be a two-letter code, ex. NY, CA, etc.</div>
        </div>
        <div class="form-group">
          <label>Zip *</label>
          <input type="text" name="postalCode" pattern="\d{5}" maxlength="5" required>
        </div>
      </div>

      <div class="form-group">
        <label>Country *</label>
        <input type="text" name="country" value="US" readonly>
      </div>
      <button type="submit" id="submitBtn">Submit Application</button>
    </form>

    <!-- Result Screen (hidden by default) -->
    <div id="resultScreen" class="result" style="display: none;">
      <div class="result-icon" id="resultIcon"></div>
      <h2 id="resultTitle"></h2>
      <p id="resultMessage"></p>
      <button id="newApplicationBtn">Submit New Application</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
